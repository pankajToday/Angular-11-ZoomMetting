
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-primary">
                <h4 class="card-title">Update Meeting Details</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-6  offset-4">
                        <img src="../../../assets/img/loading.gif" *ngIf="loadingImg">
                    </div>

                    <div class="col-sm-6 offset-2">
                        <form  [formGroup]="meetingUpdateForm" (ngSubmit)="onSubmit()" >
                            <div class="form-group">
                                <input type="hidden" formControlName="id"  class="form-control" >
                            </div>

                            <div class="form-group">
                                <label>Topic</label>
                                <input type="text" formControlName="topic" class="form-control"
                                       [ngClass]="{ 'is-invalid': submitted && f.topic.errors }" />
                                <div *ngIf="submitted && f.topic.errors" class="invalid-feedback">
                                    <div *ngIf="f.topic.errors.required">Topic is required</div>
                                    <div *ngIf="f.topic.errors.pattern">Please provide a valid topic</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Meeting Password</label>
                                <input type="password" formControlName="meetingPassword" class="form-control"
                                       [ngClass]="{ 'is-invalid': submitted && f.topic.errors }" />
                                <div *ngIf="submitted && f.meetingPassword.errors" class="invalid-feedback">
                                    <div *ngIf="f.meetingPassword.errors.required">Password is required</div>
                                    <div *ngIf="f.meetingPassword.errors.pattern">Please provide a valid password</div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Meeting Type</label>
                                <select  formControlName="meeting_type" class="form-control">
                                    <option value="1" selected >Instant Meeting</option>
                                    <option value="2"  > Scheduled Meeting</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Meeting Start Time</label>
                                <input type="datetime-local" formControlName="startTime"  class="form-control" >

                            </div>

                            <div class="form-group">
                                <label>Meeting Duration</label>
                                <select formControlName="duration"  class="form-control">
                                    <option value="10"> 10 min.</option>
                                    <option value="15"> 15 min.</option>
                                    <option value="20"> 20 min.</option>
                                    <option value="25"> 25 min.</option>
                                    <option value="30"> 30 min.</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <button [disabled]="loading" class="btn btn-primary">
                                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                    Update
                                </button>
                                <a routerLink="/" class="btn btn-link">View List</a>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
