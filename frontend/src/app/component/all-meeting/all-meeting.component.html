<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-primary">
                <h4 class="card-title">All Meeting List</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-2 offset-4">
                        <img src="../../../assets/img/loading.gif" *ngIf="loadingImg">
                    </div>

                    <div class="col-sm-12">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th> No. </th>
                                <th> Topic </th>
                                <th> Date </th>
                                <th> Duration</th>
                                <th> Status </th>
                                <th> </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let meeting of meetings;let i= index;">
                                <th>{{i+1}} </th>
                                <th> {{ meeting.topic  }}  </th>
                                <th>{{ meeting.start_time |date }}</th>
                                <th> {{meeting.topic}} min.</th>
                                <th>
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input" id="switch{{i+1}}" >
                                        <label class="custom-control-label" for="switch{{i+1}}"></label>
                                    </div>
                                </th>
                                <th>
                                    <a href="{{meeting.join_url}}" target="_blank"
                                       class="btn btn-info m-1"> Join Meeting</a>
                                    <a href="javascript:void(0)" routerLink="/view-meeting/{{meeting.id}}"
                                       class="btn btn-primary m-1"> View</a>
                                    <a href="javascript:void(0)" routerLink="/edit-meeting/{{meeting.id}}"
                                       class="btn btn-success m-1"> Edit</a>
                                    <a href="javascript:void(0)" (click)="deleteMeeting(meeting.id)"
                                       class="btn btn-danger m-1"> Delete</a>
                                </th>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
